<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>

    <link rel="stylesheet" href="style1.css">
    <script src="assignment1.js"></script>
</head>
<body>
    
    <div class="impWrap"><!--Whole content wrap: Imperial-->

    <nav>
        <span class="navImperial">IMPERIAL BMR CALCULATOR</span>
    </nav>

    <div class="boxesWrap"><!--Wrap started-->


    <div class="imperialBox box" id="imperialBoxTog"> <!--Imperial box-->

        <form class="calculator"> <!--form started-->
            
            <label for="gender" class="labels">Gender</label>
            <select id="gender">
                <option selected value="1">Male</option>
                <option value="2">Female</option>
            </select>
            <br><br>

            <label for="age" class="labels">Age</label>
            <input type="number" id="age" name="age" min="0">
            <br><br>

            <label for="inch">Your Height</label>
            <br>
            <label for="inch" class="labels">Inches: </label>
            <input type="number" id="inch" name="inch" value="0" min="0">
            <br><br>

            <label for="pound">Your Weight</label>
            <br>
            <label for="pound" class="labels">Pounds: </label>
            <input type="number" id="pound" name="pound" value="0" min="0">
            <br><br><br>

            <label for="actLevelImp">Select your activity level</label>
            <br><br>
            <select id="actLevelImp">
                <option selected value="1">Little or no exercise</option>
                <option value="2">Light exercise or sports 1-3 days per week</option>
                <option value="3">Moderate exercise or sports 3-5 days per week</option>
                <option value="4">Hard exercise or sports 6-7 days per week</option>
                <option value="5">Very hard exercise or sports and a physical job or x2 training</option>
            </select>
            
            <br><br><br>

            <!--Submitting Button-->
            <input type="button" onclick="impCal()" value="Calculate BMR" class="buttons">


        </form> <!--form ended-->

    </div><!--Imperial box ended-->

    <div class="resultArea">

        <p>Your BMR</p>
        <p id="impresult" class="reaultBox"></p>

    </div>


    </div><!--boxWrap ended-->

    </div> <!--Whole content wrap ended: Imperial-->


    <div class="metWrap">

        <nav>
            <span class="navMetric">METRIC BMR CALCULATOR</span>
        </nav>

        <div class = "boxesWrap">

        <div class="metricBox box" id="meticBoxTog"><!--Metric box-->

            <form class="calculator"> <!--form started-->
                
                <label for="gender" class="labels">Gender</label>
                <select id="gender">
                    <option selected value="1">Male</option>
                    <option value="2">Female</option>
                </select>
                <br><br>
    
                <label for="age" class="labels">Age</label>
                <input type="number" id="age" name="age" min="0">
                <br><br>
    
                <label for="cm">Your Height</label>
                <br>
                <label for="cm" class="labels">cm: </label>
                <input type="number" id="cm" name="cm" value="0" min="0">
                <br><br>
    
                <label for="kg">Your Weight</label>
                <br>
                <label for="kg" class="labels">kg: </label>
                <input type="number" id="kg" name="kg" value="0" min="0">
                <br><br><br>
    
                <label for="actLevelMet">Select your activity level</label>
                <br><br>
                <select id="actLevelMet">
                    <option selected value="1">Little or no exercise</option>
                    <option value="2">Light exercise or sports 1-3 days per week</option>
                    <option value="3">Moderate exercise or sports 3-5 days per week</option>
                    <option value="4">Hard exercise or sports 6-7 days per week</option>
                    <option value="5">Very hard exercise or sports and a physical job or x2 training</option>
                </select>
                
                <br><br><br>
    
    
                <!--Submitting Button-->
                <input type="button" onclick="metCal()" value="Calculate BMR" class="buttons"> 
    
    
            </form> <!--form ended-->
    
        </div><!--Metric box ended-->

        <div class="resultArea">

            <p>Your BMR</p>
            <p id="metresult" class="reaultBox"></p>
    
        </div>
    
    </div>

    </div> <!--MetWrap ended-->

    


</body>
</html>
